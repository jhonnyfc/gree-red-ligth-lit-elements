stages:
  - build
  - lint

build:
  image: node:16.14.0
  stage: build
  script:
    - npm i
    - npm run build
  cache:
    key:
      files:
        - package-lock.json
    paths:
      - node_modules
  artifacts:
    when: always
    paths:
      - dist/

lint:
  needs:
    - build
  image: node:16.14.0
  stage: lint
  environment:
    name: dev
  script:
    - npm i
    - npm run lint
